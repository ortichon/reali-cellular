<div class="app-container">

  <app-series
    [series]="series"
    (showIdChanged)="showSelected($event)">
  </app-series>

  <app-episodes
    [episodes]="episodes"
    (episodeChanged)="episodeSelected($event)">
  </app-episodes>

  <app-video-player
    [videoUrl]="videoUrl">
  </app-video-player>

</div>
